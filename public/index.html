    <title>Photography</title>

  <body>
    <!-- Navigation Section -->
    <nav class="header-nav">
      <a href="/" class="logo"><img src="./images/logo.png" /></a>
      <ul class="nav-list" id="nav-list">
        <li><a href="/" class="home active"> Home </a></li>
        <li>
          <a href="./photographerPage/photographer.html"> Photographer </a>
        </li>
      </ul>
    </nav>

    <div class="home-page">
      <div class="img-part"></div>
      <div class="input-form">
        <form class="input" id="form_data" >
          <h2 class="h2-title">WE MAKE PHOTOGRAPHS</h2>
          <div>
            <label for ="name" class="label-name">Name</label>
            <input
              name="name"
              class="input-field"
              id="name-id"
              type="text"
              placeholder="Enter your name :"
            />
          </div>
          <div>
            <label for="email" class="label-name">Email</label>
            <input
              name="email"
              class="input-field"
              id="email-id"
              type="text"
              placeholder="Enter your Email Address :"
            />
          </div>
          <div>
            <label for="phone" class="label-name">Phone</label>
            <input
              name="phone"
              class="input-field"
              id="phone-id"
              type="text"
              placeholder="Enter your Phone Number :"
            />
          </div>
          <div>
            <label for="country" class="label-name">country</label>
            <input
              name="country"
              class="input-field"
              id="country-id"
              type="text"
              placeholder="Enter Your country Name :"
            />
          </div>
          <div>
            <label class="label-name" for="City">City</label>
            <input
              name="City"
              class="input-field"
              id="City-id"
              type="text"
              placeholder="Enter your City Name :"
            />
          </div>

          <div>
            <label class="label-name">Purpose</label>
            <div class="radio-div">
              <div class="radio-div-child">
                <input type="radio" id="purpose-id" value="portfolio" name="purpose" />
                <label class="radio-btn" for="purpose"> portfolio</label>
              </div>
              <div class="radio-div-child">
                <input type="radio" id="purpose-id" value="Wedding" name="purpose" />
                <label class="radio-btn" for="purpose"> Wedding</label>
              </div>
              <div class="radio-div-child" >
                <input type="radio" id="purpose-id" value="Modeling" name="purpose" />
                <label class="radio-btn" for="purpose"> Modeling</label>
              </div>
              <div class="radio-div-child">
                <input type="radio" id="purpose-id" value="Business" name="purpose" />
                <label class="radio-btn" for="purpose"> Business</label>
              </div>
              <div class="radio-div-child">
                <input type="radio" id="purpose-id" value="Commercial" name="purpose" />
                <label class="radio-btn" for="purpose"> Commercial</label>
              </div>
              <div class="radio-div-child">
                <input type="radio" id="purpose-id" value="Other" name="purpose" />
                <label class="radio-btn" for="purpose">Other</label>
              </div>
            </div>
          </div>
          <div>
            <label class="label-name label-name-message">Booking Date</label>
            <input
              name="booking_date"
              class="input-field"
              id="booking_id-id"
              type="date"
              placeholder="Enter your Booking Date :"
            />
          </div>
          <input class="btn-submit" type="submit" id="submit" value="SEND" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
